<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>

    <form action="enviar_formulario.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="20" required autofocus placeholder="Introduce tu nombre">
        <br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required placeholder="Introduce tus apellidos">
        <br>

        <label for="dni">Documento de identidad:</label>
        <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Za-z]{1}" required placeholder="12345678A">
        <br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" max="100" required placeholder="Introduce tu edad">
        <br>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        <br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com">
        <br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <label for="dni_foto">Subir fotografía del DNI:</label>
        <input type="file" id="dni_foto" name="dni_foto" accept="image/*" multiple>
        <br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
